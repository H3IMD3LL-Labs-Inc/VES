name: "CLA Assistant"
on:
  issue_comment:
    types: [created]
  pull_request_target:
    types: [opened, closed, synchronize]
  pull_request:
    types: [opened, synchronize, reopened]

# explicitly configure permissions, in case GITHUB_TOKEN workflow permissions are set to read-only in repository settings
permissions:
  actions: write
  contents: write # this can be 'read' if the signatures in remote repository
  pull-requests: write
  statuses: write

jobs:
  CLAAssistant:
    runs-on: ubuntu-latest
    steps:
      - name: "CLA Assistant"
        if: (github.event.comment.body == 'recheck' || github.event.comment.body == 'I have read the CLA Document and I hereby sign the CLA') || github.event_name == 'pull_request_target'
        uses: contributor-assistant/github-action@v2.6.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # the below token should have repo scope and must be manually added by you in the repository's secret
          # This token is required only if you have configured to store the signatures in a remote repository/organization
          # PERSONAL_ACCESS_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
        with:
          # branch should not be protected
          branch: "main"
          allowlist: DennisN22042003,bot*
          path-to-document: "https://ves.heimdelllabs.cloud/legal/cla"
          remote-organization-name: "H3IMD3LL-Labs-Inc"
          remote-repository-name: "VES"
          path-to-signatures: "signatures/version1/cla.json"
          lock-pullrequest-aftermerge: false
          custom-notsigned-prcomment: "Hi @${{ github.actor }}, please sign the CLA to contribute. Read the CLA here: [CLA](https://ves.heimdellabs.cloud/legal/cla)"
          custom-pr-sign-comment: "Thanks @${{ github.actor }}! Your CLA signature has been recorded"
          custom-allsigned-prcomment: "**All contributors have signed the CLA. Ready to merge PR!**"
          suggest-recheck: true

      - name: "Verify cla.json"
        if: github.event_name == 'pull_request' || github.event_name == 'pull_request_target'
        run: |
          git fetch origin main
          files=$(git diff --name-only origin/main...HEAD)
          if echo "$files" | grep -q "signatures/version1/cla.json"; then
            authors=$(git log --pretty=format:"%an" origin/main..HEAD -- signatures/version1/cla.json | sort | uniq)
            for author in $authors; do
              if [[ "$author" != "github-actions[bot]" && "$author" != "DennisN22042003" ]]; then
                echo "cla.json modified manually by $author"
                exit 1
              fi
            done
          fi

      - name: "Notify PR if cla.json manually edited"
        if: failure()
        uses: actions/github-script@v6
        with:
          script: |
            github.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: "It looks like `cla.json` was manually edited. Please do not edit it manually. Only use the CLA Assistant workflow to sign."
            })
