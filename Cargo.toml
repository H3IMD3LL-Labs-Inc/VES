[workspace]
members = [
    "services/embedding-service",
    "services/log-collector",
]

[workspace.dependencies]
anyhow = "1.0.99"
serde = "1.0.219"
serde_json = "1.0.143"
toml = "0.9.5"
regex = "1.11.2"
chrono = { version = "0.4.42", features = ["serde"] }
tokio = { version = "1", features = ["full"] }
tokio-stream = "0.1.17"
notify = { version = "8.1.0", features = ["serde"] }
rusqlite = { version = "0.37.0", features = ["limits", "blob", "trace"] }
tonic = "0.14.2"
prost = "0.14"
tonic-prost = "0.14.2"
rand = "0.9.2"
thiserror = "2.0.17"
config = { version = "0.15.18", features = ["toml"] }
hyper = { version = "1", features = ["full"] }
http-body-util = "0.1"
hyper-util = { version = "0.1", features = ["full"] }
prometheus = "0.14.0"
lazy_static = "1.5.0"
clap = "4.5.51"
