[workspace]
members = [
    "services/search-api",
    "services/embedding-service",
    "services/chromadb",
    "services/log-collector", "services/proto-defs",
    "services/proto-defs",
]

[workspace.dependencies]
anyhow = "1.0.99"
serde = "1.0.219"
serde_json = "1.0.143"
toml = "0.9.5"
regex = "1.11.2"
chrono = { version = "0.4.42", features = ["serde"] }
tokio = { version = "1", features = ["full"] }
tokio-stream = "0.1.17"
notify = { version = "8.1.0", features = ["serde"] }
rusqlite = { version = "0.37.0", features = ["limits", "blob", "trace"] }
tonic = "*"
prost = "0.14"
tonic-prost = "*"
